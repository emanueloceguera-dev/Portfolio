  </header>

  <!-- Main Content -->
  <main class="content-container">
    <p>
      Learn how to embed a YouTube video into your website using a simple iframe tag.
      It’s one of the most efficient ways to add multimedia content without uploading large files.
    </p>

    <div style="display: flex; justify-content: center; margin-top: 2rem;">
      <iframe width="560" height="315"
        src="https://www.youtube.com/embed/rIkvjihvaWU"
        title="How to Embed a YouTube Video - Hashim"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
      </iframe>
    </div>
