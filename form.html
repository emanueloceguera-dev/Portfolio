<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order Form</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Custom Order</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="howto.html">How-To</a>
      <a href="resources.html">Resources</a>
      <a href="form.html">Contact</a>
    </nav>
  </header>

  <main>
    <form id="orderForm">
      <label>Name: <input type="text" /></label><br>
      <label>Email: <input type="email" /></label><br>
      <label>Product: <select id="product">
        <option value="10">Sticker - $10</option>
        <option value="20">T-Shirt - $20</option>
      </select></label><br>
      <label>Quantity: <input type="number" id="quantity" value="1"/></label><br>
      <label>Shipping: 
        <select>
          <option>Standard</option>
          <option>Express</option>
        </select>
      </label><br>
      <button type="button" onclick="calculateTotal()">Calculate Total</button>
      <p id="output"></p>
    </form>

    <h2>Request a Quote (via Jotform)</h2>
    <iframe src="https://form.jotform.com/YOUR_FORM_ID" width="100%" height="500px"></iframe>
  </main>

  <footer>&copy; 2025 Emanuel Oceguera</footer>
</body>
</html>
