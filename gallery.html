<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery | Emanuel Oceguera</title>
  <link rel="stylesheet" href="style.css" />
  <script defer>
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      const body = document.body;
      sidebar.classList.toggle('show');
      body.classList.toggle('sidebar-open');
    }
  </script>
  <style>
    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .gallery-container img {
      width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease-in-out;
    }

    .gallery-container img:hover {
      transform: scale(1.05);
    }

    .gallery-title {
      text-align: center;
      font-size: 1.8rem;
      margin-top: 1rem;
      color: #1e2a38;
    }
  </style>
</head>
<body>
  <!-- Sidebar Toggle -->
  <div class="nav-toggle" onclick="toggleSidebar()">â˜°</div>

  <!-- Sidebar Navigation -->
  <div class="sidebar" id="sidebar">
    <h1>Navigation</h1>
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="howto.html">How-To</a>
    <a href="resources.html">Resources</a>
    <a href="form.html">Contact</a>
  </div>

  <!-- Page Content -->
  <main>
    <header>
      <h1>Gallery</h1>
    </header>

    <section>
      <p class="gallery-title">A Glimpse Into My Life and Journey</p>
      <div class="gallery-container">
        <img src="images/Profile.JPG" alt="Profile Image" />
        <img src="images/GirlDad.JPG" alt="Girl Dad Moment" />
        <img src="images/Family.JPG" alt="Family Photo" />
      </div>
    </section>

    <footer>&copy; 2025 Emanuel Oceguera</footer>
  </main>
</body>
</html>
