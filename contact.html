<h2>Contact & Order Form</h2>
<form id="orderForm">
  <label for="name">Name:</label>
  <input type="text" id="name" required><br>

  <label for="email">Email:</label>
  <input type="email" id="email" required><br>

  <label for="quantity">How many candles? ($5 each)</label>
  <input type="number" id="quantity" min="1" required><br>

  <input type="button" value="Calculate Total" onclick="calculateTotal()">

  <p>Total: $<span id="totalCost">0.00</span></p>
</form>

<script>
  function calculateTotal() {
    const quantity = document.getElementById('quantity').value;
    const price = 5;
    const total = quantity * price;
    document.getElementById('totalCost').textContent = total.toFixed(2);
  }
</script>
