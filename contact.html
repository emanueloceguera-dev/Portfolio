  <main class="content">
    <h2>Contact & Service Request</h2>
    <form id="contactForm" onsubmit="event.preventDefault(); estimateTime(); calculateTotal();">
      <label for="name">Your Name:</label>
      <input type="text" id="name" required />

      <label for="email">Your Email:</label>
      <input type="email" id="email" required />

      <label for="message">Your Message:</label>
      <textarea id="message" rows="4" required></textarea>

      <label for="topics">How many topics do you want to discuss?</label>
      <input type="number" id="topics" min="1" required />
      <p><strong>Estimated Time to Respond:</strong> <span id="estimate">0</span> minutes</p>

      <label for="quantity">Consulting Hours Requested:</label>
      <input type="number" id="quantity" min="1" required />

      <p>Rate: $20/hour — Orders of 5+ hours receive a 10% discount</p>
      <button type="submit">Calculate Total</button>

      <p id="totalSummary"><strong>Total:</strong> $0.00</p>
    </form>
  </main>
</body>
