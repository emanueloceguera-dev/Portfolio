<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>

</head>
<body>

<header>
  <nav class="navbar">
    <h1>Emanuel Oceguera</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="videos.html">Videos</a></li>
      <li><a href="resources.html">Resources</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<main>
  <h2>Send Me a Message</h2>

  <form id="contactForm">
    <label for="name">Your Name:</label>
    <input type="text" id="name" required>

    <label for="email">Your Email:</label>
    <input type="email" id="email" required>

    <label for="message">Your Message:</label>
    <textarea id="message" rows="5" required></textarea>

    <label for="topics">How many topics do you want to discuss?</label>
    <input type="number" id="topics" min="1" placeholder="e.g., 3">

    <input type="button" value="Estimate My Response Time" onclick="estimateTime()">

    <p><strong>Estimated Time to Read & Respond:</strong> <span id="estimate">0</span> minutes</p>
  </form>
</main>

<script>
  function estimateTime() {
    const topics = parseInt(document.getElementById("topics").value);
    const timePerTopic = 2;

    if (!isNaN(topics) && topics > 0) {
      const estimate = topics * timePerTopic;
      document.getElementById("estimate").textContent = estimate;
    } else {
      document.getElementById("estimate").textContent = "0";
    }
  }
</script>

</body>
</html>
