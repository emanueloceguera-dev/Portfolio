<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <script src="script.js" defer></script>
</head>
<body>

<header>
  <nav class="navbar">
    <h1>Emanuel Oceguera</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="gallery.html">Gallery</a></li>

      <li><a href="resources.html">Resources</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<main>
  <h2>Get In Touch / Place an Order</h2>

  <form id="contactForm" onsubmit="event.preventDefault(); estimateTime(); calculateTotal();">
    <label for="name">Your Name:</label>
    <input type="text" id="name" required />

    <label for="email">Your Email:</label>
    <input type="email" id="email" required />

    <label for="message">Your Message:</label>
    <textarea id="message" rows="4" required></textarea>

    <label for="topics">How many topics do you want to discuss?</label>
    <input type="number" id="topics" min="1" placeholder="e.g., 3" required />
    <p><strong>Estimated Time to Respond:</strong> <span id="estimate">0</span> minutes</p>

    <hr />

    <label for="quantity">Quantity of Services (e.g., consulting hours):</label>
    <input type="number" id="quantity" min="1" placeholder="e.g., 6" required />

    <p><strong>Each service costs: $20</strong></p>
    <button type="submit">Calculate Total</button>

    <p id="totalSummary"><strong>Total:</strong> $0.00</p>
  </form>
</main>

</body>
</html>
